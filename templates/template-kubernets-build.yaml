parameters:
  - name: serviceConnection
    type: string
    default: ""

  - name: containerRegistry
    type: string
    default: ""

  - name: acrLogin
    type: string
    default: ""

- task: Kubernetes@1
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: 'estudosaks'
    kubernetesCluster: 'estudosaks1'
    namespace: 'default'
    command: 'apply'
    useConfigurationFile: true
    configuration: '01_kubernetes_aks'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'
    azureSubscriptionEndpointForSecrets: ${{ parameters.serviceConnection }}
    azureContainerRegistry: ${{ parameters.containerRegistry }}
    forceUpdate: false