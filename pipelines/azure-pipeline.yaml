trigger: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: dev
    displayName: "DEV"
    variables:
      - group: estudosaks-dev
    jobs:
    - job: azureResources
      displayName: "Docker Build"
      steps:
      - template: ../templates/template-docker-build.yaml
        parameters:
          serviceConnection: 'my-sc'
          containerRegistry: $(containerRegistry)
          acrLogin: $(acrLogin)

